<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" />
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="grid">
      <section class="profil-section" aria-labelledby="profile-heading">
        <figure>
          <img
            src="./images/image-jeremy.png"
            alt="Profile picture of Jeremy Robson" />
          <figcaption>
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </figcaption>
        </figure>
        <ul aria-label="Timeframes">
          <li>
            <button type="button" aria-pressed="false" tabindex="0">
              Daily
            </button>
          </li>
          <li>
            <button
              class="active"
              type="button"
              aria-pressed="true"
              tabindex="0">
              Weekly
            </button>
          </li>
          <li>
            <button type="button" aria-pressed="false" tabindex="0">
              Monthly
            </button>
          </li>
        </ul>
      </section>

      <section class="activity work" aria-labelledby="work-title">
        <div>
          <div class="title-container">
            <p class="title">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="More options for Work" />
          </div>
          <div class="details">
            <p class="count">32hrs</p>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </section>
      <section class="activity play" aria-labelledby="play-title">
        <div>
          <div class="title-container">
            <p class="title">Play</p>
            <img src="./images/icon-ellipsis.svg" alt="More options for Play" />
          </div>
          <div class="details">
            <p class="count">10hrs</p>
            <span>Last Week - 8hrs</span>
          </div>
        </div>
      </section>
      <section class="activity study" aria-labelledby="study-title">
        <div>
          <div class="title-container">
            <p class="title">Study</p>
            <img
              src="./images/icon-ellipsis.svg"
              alt="More options for Study" />
          </div>
          <div class="details">
            <p class="count">4hrs</p>
            <span>Last Week - 7hrs</span>
          </div>
        </div>
      </section>
      <section class="activity exercise" aria-labelledby="exercise-title">
        <div>
          <div class="title-container">
            <p class="title">Exercise</p>
            <img
              src="./images/icon-ellipsis.svg"
              alt="More options for Exercise" />
          </div>
          <div class="details">
            <p class="count">4hrs</p>
            <span>Last Week - 5hrs</span>
          </div>
        </div>
      </section>
      <section class="activity social" aria-labelledby="social-title">
        <div>
          <div class="title-container">
            <p class="title">Social</p>
            <img
              src="./images/icon-ellipsis.svg"
              alt="More options for Social" />
          </div>
          <div class="details">
            <p class="count">5hrs</p>
            <span>Last Week - 10hrs</span>
          </div>
        </div>
      </section>
      <section class="activity self-care" aria-labelledby="self-care-title">
        <div>
          <div class="title-container">
            <p class="title">Self Care</p>
            <img
              src="./images/icon-ellipsis.svg"
              alt="More options for Self care" />
          </div>
          <div class="details">
            <p class="count">2hrs</p>
            <span>Last Week - 2hrs</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
