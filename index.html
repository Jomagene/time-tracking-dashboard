<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="grid">
      <section class="profil-section">
        <figure>
          <img src="./images/image-jeremy.png" alt="Jeremy profile picture" />
          <figcaption>
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </figcaption>
        </figure>
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </section>

      <section class="activity work">
        <div>
          <div class="title-container">
            <p class="title">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>
          <div class="details">
            <p class="count">32hrs</p>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </section>
      <section class="activity play">
        <div>
          <div class="title-container">
            <p class="title">Play</p>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>
          <div class="details">
            <p class="count">32hrs</p>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </section>
      <section class="activity study">
        <div>
          <div class="title-container">
            <p class="title">Study</p>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>
          <div class="details">
            <p class="count">32hrs</p>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </section>
      <section class="activity exercise">
        <div>
          <div class="title-container">
            <p class="title">Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>
          <div class="details">
            <p class="count">32hrs</p>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </section>
      <section class="activity social">
        <div>
          <div class="title-container">
            <p class="title">Social</p>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>
          <div class="details">
            <p class="count">32hrs</p>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </section>
      <section class="activity self-care">
        <div>
          <div class="title-container">
            <p class="title">Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
          </div>
          <div class="details">
            <p class="count">32hrs</p>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
